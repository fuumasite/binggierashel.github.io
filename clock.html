<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./clock/style.css" />
    <link rel="shortcut icon" href="./faviconnew/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="clock-container">
      <div class="name">Clock By Binggie Made with ❤️</div>
      <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-point" id="center-point"></div>
      </div>
      <div class="time" id="time">00.00 AM</div>
      <div class="date" id="date">Monday, 10, January</div>
      <div class="btn">
        <button class="toggle" id="toggle">Dark Mode</button>
      </div>
    </div>
    <script src="./clock/script.js"></script>
  </body>
</html>
